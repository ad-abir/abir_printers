    <div class="explore-cover" id="explore-cover">

    <div class="center" id="preloader">

    <div class="explore-container">
        <swiper-container class="mySwiper" navigation="true"  loop="true" looped-slides="3">
            <swiper-slide>
                <div class="content">
                    <div class="left-content">
                        <swiper-container class="mySwiper" navigation="false" autoplay loop>
                            <swiper-slide>
                                <img src="assets/images/1.JPG" alt="Image 1">
                            </swiper-slide>
                            <swiper-slide>
                                <img src="assets/images/2.JPG" alt="Image 2">
                            </swiper-slide>
                        </swiper-container>
                    </div>
                    <div class="right-content">
                        <h3>Heading</h3>
                        <p>This is my content for now.</p>
                    </div>
                </div>
            </swiper-slide>
            <swiper-slide>Slide 2</swiper-slide>
            <swiper-slide>Slide 3</swiper-slide>
            <swiper-slide>Slide 4</swiper-slide>
            <swiper-slide>Slide 5</swiper-slide>
            <swiper-slide>Slide 6</swiper-slide>
            <swiper-slide>Slide 7</swiper-slide>
            <swiper-slide>Slide 8</swiper-slide>
            <swiper-slide>Slide 9</swiper-slide>
        </swiper-container>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    </div>
